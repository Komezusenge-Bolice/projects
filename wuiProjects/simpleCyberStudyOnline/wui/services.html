<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <script src="https://kit.fontawesome.com/573612c4cd.js" crossorigin="anonymous"></script>
</head>
<style>
    body,html {
        background-color: #f0f0f0;
        margin: 105px;
    }
    .services{
        background-color: #ffffff;

        border: solid 5px #ddd ;

    }
    .services h1{

        color: #333;

<body>
    <div class="services">
        <h1>Our Services</h1>
        <ul>
            <li><i class="fas fa-chalkboard-teacher"></i> Online Courses</li>
            <li><i class="fas fa-user-graduate"></i> Student Management</li>
            <li><i class="fas fa-book"></i> Study Materials</li>
            <li><i class="fas fa-comments"></i> 24/7 Support</li>
            <li><i class="fas fa-certificate"></i> Certification</li>
