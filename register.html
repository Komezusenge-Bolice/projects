<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eHack | Register</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#0b0f14',
            panel: '#111827',
            primary: '#38bdf8',
            muted: '#9ca3af'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-background text-gray-200 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-panel p-8 rounded-xl border border-gray-800">
    <h1 class="text-3xl font-bold text-center text-primary mb-6">eHack</h1>
    <p class="text-center text-muted mb-8">Create your account</p>

    <form>
      <div class="mb-4">
        <label class="block text-sm mb-2">Username</label>
        <input type="text" required
          class="w-full px-4 py-2 bg-background border border-gray-700 rounded-lg focus:outline-none focus:border-primary">
      </div>

      <div class="mb-4">
        <label class="block text-sm mb-2">Email</label>
        <input type="email" required
          class="w-full px-4 py-2 bg-background border border-gray-700 rounded-lg focus:outline-none focus:border-primary">
      </div>

      <div class="mb-6">
        <label class="block text-sm mb-2">Password</label>
        <input type="password" required
          class="w-full px-4 py-2 bg-background border border-gray-700 rounded-lg focus:outline-none focus:border-primary">
      </div>

      <button type="submit"
        class="w-full bg-primary text-black py-2 rounded-lg font-semibold hover:opacity-90">
        Register
      </button>
    </form>

    <p class="text-center text-muted mt-6 text-sm">
      Already have an account?
      <a href="login.html" class="text-primary hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
