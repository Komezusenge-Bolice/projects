<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Teacher Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body{font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif;background:#f0f2f5;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{background:#fff;padding:28px;border-radius:10px;max-width:560px;width:100%;box-shadow:0 12px 40px rgba(0,0,0,0.07)}
    h1{margin-bottom:6px;font-size:22px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .form-group{margin-bottom:12px}
    label{display:block;font-weight:600;font-size:13px;margin-bottom:6px}
    input,select{width:100%;padding:10px;border:2px solid #e6e6e6;border-radius:6px}
    button{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;border:none;padding:10px 14px;border-radius:6px;cursor:pointer;font-weight:700}
    .back{display:block;margin-top:12px;color:#667eea;text-decoration:none}
    @media(max-width:600px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="card">
    <h1><i class="fas fa-chalkboard-teacher"></i> Teacher Sign Up</h1>
    <p>Create your teacher account to add marks and manage students.</p>
    <form id="teacherForm">
      <div class="grid">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" required>
      </div>
      <div class="form-group">
        <label for="schoolId">School ID (optional)</label>
        <input id="schoolId" placeholder="Enter school id if available">
      </div>
      <button type="submit">Create Account</button>
    </form>
    <a class="back" href="teacher-login.html">‚Üê Back to Login</a>
  </div>

  <script>
    document.getElementById('teacherForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const schoolId = document.getElementById('schoolId').value.trim() || null;
      if (!name || !email) return alert('Name and email required');
      const payload = { name, email, password, schoolId };
      try {
        const res = await fetch('/api/teachers', { method: 'POST', headers: { 'Content-Type':'application/json' }, body: JSON.stringify(payload) });
        if (!res.ok) throw new Error('server');
        const data = await res.json();
        alert('Teacher account created. Please login.');
        window.location.href = 'teacher-login.html';
      } catch (err) {
        // fallback: save locally
        const teachers = JSON.parse(localStorage.getItem('teachers')||'[]');
        const id = 'T' + Date.now();
        teachers.push({ id, name, email, password, schoolId });
        localStorage.setItem('teachers', JSON.stringify(teachers));
        alert('Offline: account saved locally. Please login.');
        window.location.href = 'teacher-login.html';
      }
    });
  </script>
</body>
</html>
